<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Tree</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #cfefff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .message {
      position: absolute;
      top: 8vh;
      left: 5vw;
      font-size: clamp(14px, 2.5vw, 22px);
      opacity: 0.9;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    @media (max-width: 768px) {
      .message {
        top: 5vh;
        left: 5vw;
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>

  <div class="message">When something feels important,</div>
  <canvas id="tree"></canvas>

  <script>
    const canvas = document.getElementById("tree");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const hearts = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createHeart() {
      return {
        x: canvas.width / 2 + random(-120, 120),
        y: canvas.height / 2 + random(-220, -40),
        size: random(6, 14),
        color: `hsl(${random(0, 360)}, 80%, 70%)`,
        speed: random(0.2, 0.6),
      };
    }

    for (let i = 0; i < 200; i++) {
      hearts.push(createHeart());
    }

    function drawHeart(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size, y - size, x - size * 2, y + size / 2, x, y + size * 1.8);
      ctx.bezierCurveTo(x + size * 2, y + size / 2, x + size, y - size, x, y);
      ctx.fill();
    }

    function drawTreeTrunk() {
      ctx.fillStyle = "#f4b6c2";
      ctx.fillRect(canvas.width / 2 - 12, canvas.height / 2 - 40, 24, 180);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawTreeTrunk();

      hearts.forEach((h) => {
        drawHeart(h.x, h.y, h.size, h.color);
        h.y -= h.speed;

        if (h.y < canvas.height / 2 - 260) {
          Object.assign(h, createHeart());
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
